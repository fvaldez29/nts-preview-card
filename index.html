<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <section class="main-container">
    <section class="nft-container">
      <figure class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="">
      </figure>
      <div class="main-container--title">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="grid-container">
        <p class="grid-number"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="grid-days"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <figure class="last-section">
        <img src="./images/image-avatar.png" alt="">
        <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
      </figure> 
    </section>
  </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklyn Valdez</a>.
  </div>
</body>
</html>
